<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<h1>Our cars:</h1>
<br/><br/>
<div>
    <table border = "1">
        <tr>
            <th>Model</th>
            <th>Year of release</th>
            <th>Max Speed</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.year}">...</td>
            <td th:utext="${car.maxSpeed}">...</td>
        </tr>
    </table>
</div>

<body>

</body>
</html>
